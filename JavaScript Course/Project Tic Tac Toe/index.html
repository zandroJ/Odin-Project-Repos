<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative elements -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="creeper"></div>
    
    <h1 class="minecraft-title">MINECRAFT TIC TAC TOE</h1>
    
    <div id="playerInput">
        <input id="player1Name" placeholder="Player 1 (Swords)" />
        <input id="player2Name" placeholder="Player 2 (Pickaxes)" />
        <button id="startBtn">Start Game</button>
    </div>

    <div class="crafting-table">
        <div id="board"></div>
    </div>
    
    <div id="message"></div>
    <button id="restartBtn">Restart</button>
    
    <audio id="clickSound" src="minecraft_click.mp3" preload="auto"></audio>
    <audio id="winSound" src="congratulations-you-won.mp3" preload="auto"></audio>

    <script src="script.js"> </script>
</body>
</html>
