<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="library-container"></div>
<button id="new-book-btn">New Book</button>

<form id="new-book-form" style="display:none;">
  <label>
    Title: <input type="text" id="title" required />
  </label>
  <br />
  <label>
    Author: <input type="text" id="author" required />
  </label>
  <br />
  <label>
    Pages: <input type="number" id="pages" min="1" required />
  </label>
  <br />
  <label>
    Read: 
    <input type="checkbox" id="read" />
  </label>
  <br />
  <button type="submit">Add Book</button>
  <button type="button" id="cancel-btn">Cancel</button>
</form>

</body>
<script src="script.js"></script>
</html>
