<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 20px;
            padding: 20px;
        }
        /* All odd numbered elements */
        .num1, .num3, .num5 {
            background-color: #ffb6c1; /* light red/pink */
            font-family: Verdana, "DejaVu Sans", sans-serif;
        }

        /* Second element (ID) */
        #num2 {
            color: blue;
            font-size: 36px;
        }

        /* Third element (class) */
        .num3 {
            font-size: 24px;
        }

        /* Fourth element (ID) */
        #num4 {
            background-color: #90ee90; /* light green */
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="num1">Number 1 - I'm a class!</div>
    <div id="num2">Number 2 - I'm one ID!</div>
    <div class="num3">Number 3 - I'm a class, but cooler!</div>
    <div id="num4">Number 4 - I'm another ID.</div>
    <div class="num5">Number 5 - I'm a class!</div>
</body>
</html>
