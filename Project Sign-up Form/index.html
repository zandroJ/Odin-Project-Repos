<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Panel with Banner -->
    <div class="left-panel">
        <div class="logo-container">
            
            <div class="logo">
               <img src="odin-lined.png" alt="Odin Logo" class="logo-img">
            </div>
            <div class="logo-text">ODIN</div>
        </div>
        
        <div class="photo-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    
    <!-- Right Panel with Form -->
    <div class="right-panel">
        <div class="header-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        
        <div class="card-container">
            <h1>Let's do this!</h1>
            <form>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" >
                    </div>
                    
                    <div class="form-group">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd" class="error">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" class="error">
                    </div>
                </div>
                
                <button type="button">Create Account</button>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
